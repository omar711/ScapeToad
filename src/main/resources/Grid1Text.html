	<span style="font-family: Arial, sans-serif; font-size: 11pt; margin: 0px; padding: 0px; line-height: 14pt;">1 - A <a href="http://chorogram.choros.ch/scapetoad/help/c-transformation-parameters.php#grid-1">first grid</a> is applied to the main transformation layer. This rectangular grid is defined by the number of columns. Higher numbers produce denser grids and thus a better cartogram quality. However, a denser grid also implies a longer treatment.</span>
